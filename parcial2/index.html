<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bower_components/bootstrap4/dist/css/bootstrap.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/enumerados.js"></script>
    <script src="js/personaje.js"></script>
    <script src="js/heroe.js"></script>
    <script src="js/app.js"></script>
    <title>ABM Superheroes</title>
</head>

<body>
    <header>

    </header>
    <section class="container" style="background-color:powderblue">
        <div class="row">
           <div class="col-12 text-center">
                <h1>ABM Heroes</h1>
            </div>
            <div class="col-12 text-center">           
                <hr class="border-bottom" />           
            </div>
            <br/>
        </div>
        <div class="form-group row mt-3">
            <label for="txtId" class="col-2 col-form-label">Id: </label>
            <div class="col-10">
                <input type="text" name="" id="txtId" class="form-control" />
            </div>
        </div>
        <div class="form-group row">
            <label for="txtNombre" class="col-2 col-form-label">Nombre:</label>
            <div class="col-10">
                <input type="text" name="" id="txtNombre" class="form-control">
            </div>
        </div>
        <div class="form-group row ">
            <label for="txtEdad" class="col-2 col-form-label">Edad: </label>
            <div class="col-10">
                <input type="text" name="" id="txtEdad" class="form-control">
            </div>
        </div>        
        <div class="row">
            <div class="col-6">
                <div class="form-group row">
                    <label for="selectTipo" class="col-form-label col-4">Tipo: </label>
                    <div class="col-8">
                        <select name="" id="selectTipo" class="form-control">
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group row">
                    <label for="txtPoder" class="col-form-label col-4">Poder Principal: </label>
                    <div class="col-8">
                        <input name="" id="txtPoder" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">            
            <br>
            <div class="col-6">
                <div class="row">
                    <div class="col-3">
                        <button id="btnAgregar" class="btn btn-primary">Agregar</button>
                    </div>
                    <div class="col-3">
                        <button id="btnModificar" class="btn btn-primary">Modificar</button>
                    </div>
                    <div class="col-3">
                        <button id="btnEliminar" class="btn btn-primary">Eliminar</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6 offset-2">
                        <button id="btnClearStorage" onclick="cleanStorage()" class=" btn btn-danger">Limpiar LocalStorage</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">        
            <div class="col-12 text-center">           
                <hr class="border-bottom" />           
            </div>        
            <div class="col-12 text-center">           
                <h2 class="">Filtros</h2>
            </div>
            <div class="col-12 text-center">           
                <hr class="border-bottom" />           
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group row">
                    <label for="cmbFiltro" class="col-4 col-form-label">Filtrar por:</label>
                    <div class="col-8">
                        <select name="" id="cmbFiltro" class="form-control"></select>
                    </div>
                </div>   
            </div>   
            <div class="col-4">
                <div class="form-group row">
                    <label for="txtPromedio" class="col-form-label col-8">Promedio de edad:</label>
                    <div class="col-4">
                        <input type="text" id="txtPromedio" class="form-control" readonly>
                    </div>
                </div>
            </div>
            <div class="col-4 text-center">
                <button onclick="calcularPromedio()" class="btn btn-info">Calcular Promedio</button>
            </div>
            </div>
            <br>
            <h3>
                Campos mostrados
                <small>Tildar los campos a mostrar</small>
            </h3>
            <hr>
            <div classs="row">  
                <div classs="col-12">                
                    <div class="custom-control custom-control-inline">
                        <input type="checkbox" id="chkId" class="custom-control-input" checked>
                        <label for="chkId" class="custom-control-label"> Id </label>
                    </div>
                    <div class="custom-control  custom-control-inline">
                        <input type="checkbox" id="chkName" class="custom-control-input" checked>
                        <label for="chkName" class="custom-control-label"> Nombre </label>                        
                    </div>
                    <div class="custom-control custom-control-inline">
                        <input type="checkbox" id="chkEdad" class="custom-control-input" checked>
                        <label for="chkEdad" class="custom-control-label"> Edad: </label>
                    </div>
                    <div class="custom-control custom-control-inline">
                        <input type="checkbox" id="chkPoder" class="custom-control-input" checked>
                        <label for="chkPoder" class="custom-control-label"> Poder </label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="col-12 text-center">
                    <h2 class="">Lista de Heroes</h2>
            </div>          
            <hr>
            <div id="divTabla" class="table">
            </div>

    </section>
    <footer>
        
    </footer>
</body>

</html>
