<html>
    <head>
        <title> ABM superheroes</title>
        <script type="text/javascript" src="js/app.js" ></script>        
        <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>
    <body>
        <form id="frmalta" method="POST" >        
            <legend>Datos del nuevo superheroe</legend>
            <fieldset>
            <label> 
                <span>Nombre</span>
                <input type="text" id="txtnombre" name="nombre"  autocomplete="off" required pattern="[a-z A-z]{3,10}" title="Solo caracteres y longitud entre 3 y 10"/>
            </label>
            <label>
                <span>Edad</span>
                <input type="number" min="1" max="100" id="txtedad" name="edad" pattern="[0-9]{1,3}" autocomplete="off" required title="Complete con 3 numeros para la edad"/>
            </label>
        </fieldset>
        <button type="submit" > Guardar </button>    
        <button type="reset" > Borrar </button>          
    </form>
    <div id="divtabla">

    </div>
    </body>
</html>
