<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
    <link rel="stylesheet" href="./css/estilos.css">
    <!--
    <script src="./scripts/modelo.js"></script>
    <script src="./scripts/vista.js"></script>
    <script src="./scripts/controlador.js"></script>
    <script src="./scripts/index.js"></script>   
    -->
    <title>ABM SuperHeroes</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="row"  id="background-superheroes">
                <div class="col-4">
                        <h1 id="logo-superheroes">
                        <img src="images/logoSuperHeroes.png" alt="centre for SuperHeroes" /> </h1>
                </div>
            </div>
            <div class="row sub-header">
                <div class="col-3">
                        <button type="button" class="btn btn-success  btn-sm" data-toggle="modal" data-target="#alta-modal" id="alta-btn">Agregar</button>
                </div>
            </div>            
        </div>
    </header>
    <!-- spinner -->
    <div id="spinner"></div>
    <!-- lista -->
    <section id="seccion-lista">     
        <div class="container">
            <div class="row" >
                <div class="col-1">
                </div>
                <div class="col-10  ">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Alias</th>
                                <th scope="col">Edad</th>
                                <th scope="col">Lado</th>
                            </tr>
                        </thead>
                        <tbody id="tablaData">                
                        </tbody>
                    </table>        
                </div>
            </div>
        </div>
    </section>
    <!-- agregar  -->

    <div class="modal fade" id="alta-modal" tabindex="-1" role="dialog" aria-labelledby="alta-modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">              
                <div class="modal-body">
                    <div class="row">
                        <div class="col-5">

                        </div>
                        <div class="col-7 form-blue">
                            <form>
                                <input type="hidden" id="idField" value="Test" />
                                <div class="form-group row">
                                    <div class="col-2">
                                        <label for="recipient-name" class="col-form-label">Nombre:</label>
                                    </div>
                                    <div class="col-10">
                                        <input type="text" class="form-control" id="nombre-text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-2">
                                        <label for="recipient-name" class="col-form-label">Apellido:</label>
                                    </div>
                                    <div class="col-10">
                                        <input type="text" class="form-control" id="apellido-text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-2">
                                        <label for="recipient-name" class="col-form-label">Alias:</label>
                                    </div>
                                    <div class="col-10">
                                        <input type="text" class="form-control" id="alias-text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-2">
                                        <label for="recipient-name" class="col-form-label">Edad:</label>
                                    </div>
                                    <div class="col-10">
                                        <input type="number" class="form-control" id="edad-number">
                                    </div>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="heroe-radio" name="lado" class="custom-control-input" value="heroe">                                    
                                    <label class="custom-control-label" for="heroe-radio">Heroe</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="villano-radio" name="lado" class="custom-control-input" value="villano">
                                    <label class="custom-control-label" for="villano-radio">Villano</label>
                                </div>                                
                                <div class="form-group row"></div>
                                    <button type="button" class="btn btn-primary">Dar de Alta</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    @copyrigth 2018 UTN FRA
                </div>
            </div>
        </div>
    </footer>
    <!-- boostrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
